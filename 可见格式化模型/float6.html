<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float6</title>
</head>
<style>
    .box-wrap{
        background: gray;
        border: 1px solid black;
    }
    .box-wrap:after{
        content:'';
        display:block;
        clear:both;
    }
    .img-box{
        float:left;
        width:30%;
        height:100px;
        background: gold;
    }
    .text-box{
        float: right;
        width:65%;
    }
    /*.clear-box{
        clear: both;
    }*/
</style>
<body>
    <div class="box-wrap">
        <div class="img-box"></div>
        <div class="text-box">

        </div>

</body>
</html>
